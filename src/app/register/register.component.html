
<div class="container">
    <div class="row" stle="padding-top:100px;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form>
                
                <h1 class="h3 mb-3 fw-normal ">Register here</h1>

                <div class="form-floating ">
                    <input type="name" class="form-control" id="name" placeholder="name@example.com" required>
                    <label for="floatingInput">Full name</label>
                  </div>
                  <div class="form-floating ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  pattern="[^ @]*@[^ @]*" required>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating ">
                    <input type="tel" class="form-control" id="mobile" placeholder="mobile" required>
                    <label for="floatingInput">Mobile</label>
                  </div>
                  <div class="form-floating ">
                    <input type="password" class="form-control" id="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                    <label for="floatingInput">Password</label>
                  </div>

                  
                  <div class="form-floating ">
                    <input type="password" class="form-control" id="cpassword" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required>
                    <label for="floatingInput">Confirm Password</label>
                  </div>
            
                
                
                            
                
                <button (click)="Register()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                
              </form>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>
</div>
